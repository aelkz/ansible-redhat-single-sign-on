# /--------------------------------------------------------------------------------\
# | Red Hat Single Sign-On configurations                                          |
# \--------------------------------------------------------------------------------/

# Defaults:
# /var/log/rh-sso-7.2/rh-sso.log
# /var/run/rh-sso-7.2/rh-sso.pid
# /etc/init.d/rh-sso
# /etc/default/rh-sso.conf
# user: sso
# group: sso

rhsso_install_dir: /usr/share

rhsso_home_dir_name: rh-sso-7.2

rhsso_instance_name: rh-sso

rhsso_download_dir: /tmp

# Red Hat JBoss EAP administration console user name (:9990)
rhsso_console_admin_user: jboss

# Red Hat JBoss EAP jgroups cluster user name
rhsso_jgroups_user: jbservice

# Red Hat Single Sign-On administration console user name (keycloak user)
rhsso_keycloak_admin_user: admin

# Red Hat JBoss EAP admin password (plain text: it will be encrypted with add-user.sh script)
rhsso_console_admin_password: jboss@123

rhsso_jgroups_password: jboss@123

rhsso_keycloak_admin_password: admin

rhsso_host_type: master

# System user:group configuration
jboss:
  user: sso
  group: sso
  group_id: 500

# /--------------------------------------------------------------------------------\
# | System configurations                                                          |
# \--------------------------------------------------------------------------------/

config_install_java: true
config_rhsm_subscribe_host: true
config_install_jvm: true
config_install_oracle_jdbc_driver: true
config_timezone: "America/Sao_Paulo"
config_language: pt
config_country: BR

# /--------------------------------------------------------------------------------\
# | JVM configurations                                                             |
# \--------------------------------------------------------------------------------/

jvm_pkg_name: java-1.8.0-openjdk-devel

# Value for the xms and xmx (both are set equal)
# 30 GB * 1024 = 30720
jvm_java_opts: ""
jvm_xmx: "30720M"
jvm_xms: "30720M"
compressedClassSpaceSize: "2048M"
metaspaceSize: "1024M"
maxMetaspaceSize: "1024M"

# /--------------------------------------------------------------------------------\
# | CLI files used for the JBoss EAP configuration                                 |
# \--------------------------------------------------------------------------------/

# List of CLI files.
# custom: JBoss CLI tuning + DBMS datasource CLI files
cli_list: { }

# Local directory containing the CLI files in cli_list. Mandatory if 'cli_list' is not empty.
cli_dir: ""