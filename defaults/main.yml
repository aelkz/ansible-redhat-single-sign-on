# /--------------------------------------------------------------------------------\
# | Red Hat Single Sign-On configurations                                          |
# \--------------------------------------------------------------------------------/

# Defaults:
# /var/log/rh-sso-7.2/rh-sso.log
# /var/run/rh-sso-7.2/rh-sso.pid
# /etc/init.d/rh-sso
# /etc/default/rh-sso.conf
# user: sso
# group: sso

general:
  install_dir: /usr/share
  home_dir_name: rh-sso-7.2
  instance_name: rh-sso
  download_dir: /tmp

jboss:
  console_admin_user: jboss
  console_admin_password: jboss@123
  jgroups_user: jbservice
  jgroups_password: jboss@123
  keycloak_user: admin
  keycloak_password: jboss@123
  host_type: master
  domain_master_address:

owner:
  user: sso
  group: sso
  group_id: 500

# /--------------------------------------------------------------------------------\
# | System configurations                                                          |
# \--------------------------------------------------------------------------------/

config:
  install_java: true
  install_rhsm: true
  install_jdbc_oracle: true
  timezone_main: "America/Sao_Paulo"
  timezone_language: pt
  timezone_country: BR
  inet_address_range: 192.168.100.0/24
  inet_address_range_ignore: true


# /--------------------------------------------------------------------------------\
# | JVM configurations                                                             |
# \--------------------------------------------------------------------------------/

jvm_pkg_name: java-1.8.0-openjdk-devel

# Value for the xms and xmx (both are set equal)
# Example: 30 GB * 1024 = 30720
jvm_java_opts: ""
jvm_xmx: "1024M"
jvm_xms: "1024M"
compressedClassSpaceSize: "512M"
metaspaceSize: "256M"
maxMetaspaceSize: "512M"

# /--------------------------------------------------------------------------------\
# | Infinispan subsystem configurations                                            |
# \--------------------------------------------------------------------------------/

infinispan:
  owners_sessions: 1
  owners_authenticationsessions: 1
  owners_offlinesessions: 1
  owners_clientsessions: 1
  owners_offlineclientsessions: 1
  owners_loginfailures: 1
  owners_actiontokens: 2
  cache_realms_max_entries: 10000
  cache_users_max_entries: 10000
  cache_authorization_max_entries: 10000
  cache_keys_max_entries: 1000
  cache_actiontokens_max_entries: -1

# /--------------------------------------------------------------------------------\
# | CLI files used for the JBoss EAP configuration                                 |
# \--------------------------------------------------------------------------------/

# List of CLI files.
# custom: JBoss CLI tuning + DBMS datasource CLI files
cli_list: { }

# Local directory containing the CLI files in cli_list. Mandatory if 'cli_list' is not empty.
cli_dir: ""